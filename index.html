<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Oxanium:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            overflow: hidden;
            font-family: 'Oxanium', sans-serif;
        }

        .cyber-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 20, 147, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 20, 147, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .neon-hex {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 20, 147, 0.1);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hexGlow 3s infinite alternate;
        }

        @keyframes hexGlow {
            0% { box-shadow: 0 0 10px rgba(255, 20, 147, 0.2); }
            100% { box-shadow: 0 0 30px rgba(255, 20, 147, 0.4); }
        }

        .cyber-content {
            position: relative;
            z-index: 2;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ff1493;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .neon-img {
            width: 300px;
            border: 3px solid #ff1493;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            margin: 20px 0;
            transition: transform 0.3s;
            border-radius: 5px;
        }

        .neon-img:hover {
            transform: scale(1.05);
        }

        #cyberButton {
            background: none;
            border: 2px solid #ff1493;
            color: #ff1493;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #cyberButton:hover {
            background: rgba(255, 20, 147, 0.2);
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.4);
        }

        #cyberButton::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 20, 147, 0.3) 50%, 
                transparent 70%);
            animation: scan 4s infinite linear;
        }

        @keyframes scan {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(150%, 150%) rotate(45deg); }
        }

        .neon-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="cyber-content">
        <h1 class="neon-pulse">Jonnn we hate v-dayyy?ðŸ˜ˆ </h1>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTF4dWQyamo2MG9odjMzanJxbnBzNWNieW1sb3JzMDlibWoydHZyeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/nyhYZlVSG7xMGUS1C9/giphy.gif" 
             alt="Neon Interface" 
             class="neon-img">
        <button id="cyberButton" @click="yesButton">Yes Divie!ðŸ’• </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        // Generate dynamic hexagons
        const container = document.body;
        for (let i = 0; i < 50; i++) {
            const hex = document.createElement('div');
            hex.className = 'neon-hex';
            hex.style.left = `${Math.random() * 100}%`;
            hex.style.top = `${Math.random() * 100}%`;
            hex.style.animationDelay = `${Math.random() * 3}s`;
            container.appendChild(hex);
        }

        new Vue({
            el: ".cyber-content",
            methods: {
                yesButton() {
                    window.location.href = "yes.html";
                },
            },
        });
    </script>
</body>
</html>
